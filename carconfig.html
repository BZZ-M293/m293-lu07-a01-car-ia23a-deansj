<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action='https://it.bzz.ch/demo/formdata/index.php' method='post'>
  <fieldset>
    <legend>Fahrzeugauswahl</legend>
    <label for='vehicle'>Fahrzeugmodell:</label>
    <select id='vehicle' name='vehicle'>
      <option value='Audi A3'>Audi A3</option>
      <option value='BMW 3 Series'>BMW 3 Series</option>
      <option value='Ford Focus'>Ford Focus</option>
      <option value='Honda Civic'>Honda Civic</option>
      <option value='Hyundai Elantra'>Hyundai Elantra</option>
      <option value='Kia Optima'>Kia Optima</option>
      <option value='Mercedes-Benz C-Class'>Mercedes-Benz C-Class</option>
      <option value='Toyota Corolla'>Toyota Corolla</option>
      <option value='Volkswagen Golf'>Volkswagen Golf</option>
      <option value='Chevrolet Cruze'>Chevrolet Cruze</option>
      <option value='Nissan Sentra'>Nissan Sentra</option>
      <option value='Subaru Impreza'>Subaru Impreza</option>
      <option value='Mazda3'>Mazda3</option>
      <option value='Volvo S60'>Volvo S60</option>
      <option value='Lexus IS'>Lexus IS</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Lackfarbe</legend>
    <input type='radio' id='red' name='color' value='Rot'>
    <label for='red'>Rot</label><br>
    <input type='radio' id='blue' name='color' value='Blau'>
    <label for='blue'>Blau</label><br>
    <input type='radio' id='green' name='color' value='Grün'>
    <label for='green'>Grün</label><br>
    <input type='radio' id='black' name='color' value='Schwarz'>
    <label for='black'>Schwarz</label><br>
  </fieldset>

  <input type='submit' value='Absenden'>
</form>

</body>
</html>
